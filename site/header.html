<div class="header-right">
    {{ if user }}
    <div class="user-info">
        <div>{{user.name}} (<a href="/profile" class="link">{{user.login}}</a>)</div>
        <a href="/profile/logout" class="link">Выйти</a>
    </div>
    <a class="profile" href="/profile">
        <img class="profile-image"
            src="{{user.image}}">
    </a>
    {{ else }}
    <div>
        <a href="/auth" class="link">Войти</a>
        или
        <a href="/register" class="link">зарегистрироваться</a>
    </div>
    <a class="profile" href="/auth">
        <img class="profile-image" src="~/img/profile.png">
    </a>
    {{ end }}
</div>
