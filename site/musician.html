<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="~/css/common.css">
    <link rel="stylesheet" href="~/css/publication.css">
    <link rel="stylesheet" href="~/css/main.css">
    <link rel="stylesheet" href="~/css/profile.css">
    <title>{{musician.name}}</title>
</head>

<body>

    <body class="body">
        <div class="container">
            <div class="header-left">
                <a href="/main">
                    <img class="profile-image" src="~/img/home.png">
                </a>
            </div>
            *HEADER*
            <div class="publication">
                <div class="publication-header">
                    <img class="publication-image user-image"
                        src="{{musician.image}}">
                    <div class="publication-info">
                        <div class="publication-title">
                            <b>{{ musician.name }}</b>
                        </div>
                        <div class="publication-author">
                            {{ musician.biography }} 
                        </div>
                    </div>
                </div>
            </div>

            <div class="publications">
                <div class="div-title">Публикации песен <b>{{ musician.name }}</b>:</div>
                {{ for publication in musician.publications }}
                <div class="publication publication-clickable publication-header" onclick="location.href='/publication/{{publication.id}}'">
                    <img class="publication-image"
                        src="{{publication.musician.image}}">
                    <div class="publication-info">
                        <div class="publication-title">{{publication.musician.name}} - {{publication.title}}</div>
                        <a href="/profile/{{publication.author.id}}" class="publication-author link">{{publication.author.name}}</a>
                    </div>
                    <div class="publication-ratings">
                        <div class="publication-rating">
                            <span>{{publication.rating}}</span>
                            <img src="~/img/star.png">
                        </div>
                        <div class="publication-comments">
                            <span>{{publication.comments.size}}</span>
                            <img src="~/img/comment.png">
                        </div>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </body>
</body>

</html>
