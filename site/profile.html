<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="~/css/common.css">
    <link rel="stylesheet" href="~/css/publication.css">
    <link rel="stylesheet" href="~/css/main.css">
    <link rel="stylesheet" href="~/css/profile.css">
    <title>Профиль</title>
</head>

<body>

    <body class="body">
        <div class="container">
            <div class="header-left">
                <a href="~/main.html">
                    <img class="profile-image" src="~/img/home.png">
                </a>
            </div>
            *HEADER*
            <div class="publication">
                <div class="publication-header">
                    <img class="publication-image user-image"
                        src="{{image}}">
                    <div class="publication-info">
                        <div class="publication-title">
                            <a class="link">{{login}}</a>
                            <br>{{name}}
                        </div>
                        <div class="publication-author">
                            Дата последней активности: 21.11.2022
                        </div>
                    </div>
                </div>
            </div>

            <div class="publications">
                <div class="div-title">Публикации пользователя:</div>
                <div class="publication publication-clickable publication-header" onclick="location.href='publication'">
                    <img class="publication-image"
                        src="https://steamuserimages-a.akamaihd.net/ugc/845966259237811119/A9DBC5054F0D19D04EBC0E7CC08043E60286C8C2/?imw=512&amp;imh=512&amp;ima=fit&amp;impolicy=Letterbox&amp;imcolor=%23000000&amp;letterbox=true">
                    <div class="publication-info">
                        <div class="publication-title">Linkin Park - One More Light</div>
                        <a href="author" class="publication-author link">Артём Шаповалов</a>
                    </div>
                    <div class="publication-ratings">
                        <div class="publication-rating">
                            <span>5.0</span>
                            <img src="~/img/star.png">
                        </div>
                        <div class="publication-comments">
                            <span>10</span>
                            <img src="~/img/comment.png">
                        </div>
                    </div>
                </div>
