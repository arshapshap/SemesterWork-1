<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="~/css/common.css">
    <link rel="stylesheet" href="~/css/publication.css">
    <link rel="stylesheet" href="~/css/main.css">
    <link rel="stylesheet" href="~/css/profile.css">
    <title>{{ name }}</title>
</head>

<body>

    <body class="body">
        <div class="container">
            <div class="header-left">
                <a href="/main">
                    <img class="profile-image" src="~/img/home.png">
                </a>
            </div>
            *HEADER*
            <div class="publication">
                <div class="publication-header">
                    <img class="publication-image user-image" src="{{image}}">
                    <div class="publication-info">
                        <div class="publication-title">
                            <a class="link login-link">{{login}}</a>
                            <br>{{name}}
                        </div>
                    </div>
                </div>
            </div>

            <div class="publications">
                {{ if publications }}
                <div class="div-title">Публикации пользователя:</div>
                {{ for publication in publications }}
                <div class="publication publication-clickable publication-header" onclick="location.href='/publication/{{publication.id}}'">
                    <img class="publication-image"
                        src="{{publication.musician.image}}">
                    <div class="publication-info">
                        <div class="publication-title">{{ publication.musician.name }} - {{ publication.title }}</div>
                    </div>
                    <div class="publication-ratings">
                        <div class="publication-rating">
                            <span>{{ publication.rating }}</span>
                            <img src="~/img/star.png">
                        </div>
                        <div class="publication-comments">
                            <span>{{ publication.comments.size }}</span>
                            <img src="~/img/comment.png">
                        </div>
                    </div>
                </div>
                {{ end }}
                {{ else }}
                <div class="div-title">Пользователь ничего не публиковал</div>
                {{ end }}
            </div>
        </div>
    </body>
</body>

</html>
