<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/auth.css">
    <title>Регистрация</title>
</head>

<body class="body">
    <div class="container">
        <a class="home" href="/main/"><img src="/img/home.png"></a>
        <form class="form" name="register" method="POST" action="/register.html">
            <div>
                <div class="title">Создайте аккаунт</div>
                <div class="title-hint">Создайте аккаунт, чтобы оставлять комментарии и публиковать посты.</div>
            </div>
            <div class="fields">
                <div class="field">
                    <span class="field-title">Логин</span>
                    <input class="field-input" type="text" id="login" required="required">
                    <div class="field-hint">Логин не должен содержать специальных символов</div>
                </div>
                <div class="field">
                    <span class="field-title">Фамилия и имя</span>
                    <input class="field-input" type="text" id="name" required="required">
                    <div class="field-hint">Введите реальные имя и фамилию</div>
                </div>
                <div class="field">
                    <span class="field-title">Пароль</span>
                    <input class="field-input" type="password" id="password" required="required" minlength="8">
                    <div class="field-hint">Пароль должен содержать как минимум 8 символов</div>
                </div>
                <div class="field">
                    <span class="field-title">Подтвердите пароль</span>
                    <input class="field-input" type="password" id="password-confirm" required="required" minlength="8">
                </div>
            </div>
            <div class="remember-me">
                <div>
                    <input class="checkbox-hided" type="checkbox" id="remember-me"></input>
                    <div class="checkbox">
                        <img class="checkmark" src="/img/checkmark.svg">
                    </div>
                </div>
                <label for="remember-me" class="remember-me-text">Запомнить меня</label>
            </div>
            <button class="button" type="submit">Зарегистрироваться</button>
            <div class="bottom-hint">
                <span>Есть аккаунт?
                    <a href="/auth.html" class="bottom-hint-link">Авторизоваться</a>
                </span>
            </div>
        </form>
    </div>
</body>

</html>
